<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>making a div horizontally scrollable using css</title>
    <style>
        h1 {
            color:green;
        }
        div.scroll {
            margin:4px,4px;
            padding:4px;
            background-color:aqua;
            width:300px;
            overflow-x:auto;
            overflow-y:hidden;
            white-space:nowrap;
        }
    </style>
</head>
<body>
    <center>
        <h1>Geeksgorgeeks</h1>
        <h2>Making a div horizontally scrollable using css</h2>
        <div class="scroll">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quod, rem quos possimus nulla repellat fugit labore sit quas omnis nemo sint adipisci nam explicabo similique consectetur ducimus maxime fuga placeat.
        </div>
    </center>
    
</body>
</html>
